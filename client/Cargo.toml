 [package]
name = "client"
version = "0.2.0"
authors = [
    "gbenattar <g.benattar@gmail.com>",
    "Oded Leiba <odedleiba5@gmail.com"
]
edition = "2018"

[lib]
name = "client_lib"
path = "src/lib.rs"

[[bin]]
name = "cli"
path = "src/main.rs"

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
log = "0.4"
clap = { version = "2.32", features = ["yaml"] }
reqwest = { version = "0.9.5", features = ["socks"] }
failure = "0.1.5"
uuid = { version = "0.5", features = ["v4", "serde"] }
itertools = "0.8.0"
hex = "0.3.2"
bitcoin = { version = "0.25", features = [ "use-serde" ] }
config = "0.9"
floating-duration = "0.1.2"
rand = "0.6.5"
base64 = "0.12.2"
env_logger = "0.7.1"
pyo3 = "0.11.1"
secp256k1 = "0.19.0"

[dependencies.electrumx_client]
git = "https://github.com/commerceblock/rust-electrumx-client"
tag = "v0.1.1" 

[dev-dependencies]
mockito = "0.27.0"

[dependencies.zk-paillier]
git = "https://github.com/KZen-networks/zk-paillier"
tag = "v0.2.4"

[dependencies.kms]
git = "https://github.com/KZen-networks/kms-secp256k1"
tag = "v0.2.0"

[dependencies.multi-party-ecdsa]
git = "https://github.com/KZen-networks/multi-party-ecdsa"
tag = "v0.2.5"

[dependencies.multi-party-eddsa]
git = "https://github.com/KZen-networks/multi-party-eddsa"
tag = "v0.2.1"

[dependencies.multi-party-schnorr]
git = "https://github.com/KZen-networks/multi-party-schnorr"
tag = "v0.3.1"

[dependencies.curv]
git = "https://github.com/commerceblock/curv"
tag = "v0.2.6.1"
features =  ["ec_secp256k1"]

[dependencies.centipede]
git = "https://github.com/KZen-networks/centipede"
tag = "v0.2.1"

[dependencies.monotree]
git = "https://github.com/commerceblock/monotree"
default-features = false
features=["hasher-blake3"]

[dependencies.shared]
path = "../shared"
